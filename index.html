<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href=""><img src="img/logo.png" class="logo"></a>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>A good day starts with a great cup of coffee. Coffee is not a drink, it's a moment. Life is short, drink good coffee. Keep calm and drink coffee.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="contact">
            <li><a href=""><img src="img/facebook.png"></a></li>
            <li><a href=""><img src="img/instagram.png"></a></li>
            <li><a href=""><img src="img/twitter.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color
        }
        
    </script>
                
</body>
</html>
